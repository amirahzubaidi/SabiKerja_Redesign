<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Registration</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #fce7d3, #fce7d3);
      font-family: 'Montserrat', sans-serif;
    }

    .registration-container {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      color: #666462;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 1rem;
      background-color: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 30px;
    }

    button:hover {
      background-color:#666462;
    }

    .login-link {
      margin-top: 1rem;
      color:#666462;
      text-decoration: none;
    }

    .login-link:hover {
      color: #d32f2f;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="registration-container">
    <h1>Register</h1>
    <form id="registration-form">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <a href="login.html" class="login-link">Already have an account? Login</a>
  </div>

  <script>
    const registrationForm = document.getElementById('registration-form');

    registrationForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = registrationForm.elements.name.value;
      const email = registrationForm.elements.email.value;
      const password = registrationForm.elements.password.value;
      const confirmPassword = registrationForm.elements.confirmPassword.value;
      // Add registration logic here
      console.log('Registration:', name, email, password, confirmPassword);
    });
  </script>
</body>
</html>
